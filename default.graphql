#GraphQL shorthand notation based schema definition
type Schema implements Node {
  id: ID!
  #Revision
  rev: String
  description: String
  content: String
}

#Custom JavaScript function for custom code execution
type Function implements Node {
  id: ID!
  #Revision
  rev: String
  description: String
  content: String
}

#Static content file for e.g. React-App hosting
type Static implements Node {
  id: ID!
  #Revision
  rev: String
  description: String
  content: String
}
